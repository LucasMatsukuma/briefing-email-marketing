<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing E-mail Marketing</title>

<link rel="stylesheet" href="estilo.css">
<link rel="shortcut icon" href="https://image.s10.sfmc-content.com/lib/fe3915707564057e761377/m/6/6a42615f-aa96-450c-a09d-11dced2fcfa6.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/fontawesome.min.css">    

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- pdfMake -->
<script src="node_modules/pdfmake/build/pdfmake.min.js"></script>
<script src="node_modules/pdfmake/build/vfs_fonts.js"></script>
</head>
<body>
    <div id="formulario" class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.s10.sfmc-content.com/lib/fe3915707564057e761377/m/6/72aa028d-a8bf-4746-96f3-c56fa37bb2bf.png" alt=""/>
                <h3>Briefing E-mail Marketing</h3>
                <p>Preencha todos os campos para que os redatores possam criar a melhor comunicação com o nosso público!</p>
                <input id="gerar" type="button" value="Gerar" onclick="Gerar()"><br/>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row register-form">
                            <div class="col-md-12">
                                <!-- Criador -->  
                                <div class="form-group">
                                    <label>Solicitado por:</label>
                                    <textarea class="form-control" id="criador" rows="1" placeholder="Ex: Lucas Matsukuma"></textarea>
                                </div>
                            </div>
 
                            <!-- EVENTO -->  
                            <div class="form-group col-md-12" >
                                <select id="feira" class="form-control"> 
                                    <option value="" selected disabled hidden>Evento</option>
                                    <option value="AEI">Agro Expo International</option>
                                    <option value="Automec">Automec</option> 
                                    <option value="AMTS">AMTS Brasil</option>
                                    <option value="BCB_SP">BCB SP</option>
                                    <option value="Bienal">Bienal do Livro</option>
                                    <option value="BOS">Brasil Offshore</option>
                                    <option value="Equipotel_SP">Equipotel SP</option>
                                    <option value="Equipotel_Regional">Equipotel Regional</option>
                                    <option value="ExpoAluminio">Expo Aluminio</option>
                                    <option value="Expolux">Expolux</option>
                                    <option value="Febrava">Febrava</option>
                                    <option value="Feicon">Feicon Batimat</option>
                                    <option value="Feiplastic">Feiplastic</option>
                                    <option value="Fenabrave">Fenabrave</option>
                                    <option value="Fenasucro">Fenasucro Agrocana</option>
                                    <option value="Fenatran">Fenatran</option>
                                    <option value="FIEE">FIEE</option>
                                    <option value="FIEE_Energy">FIEE Energy</option>
                                    <option value="FIEE_Connectivity">FIEE Connectivity</option>
                                    <option value="GTDC">GTDC</option>
                                    <option value="Infosecurity">Infosecurity</option>
                                    <option value="ISCBrasil">ISC Brasil</option>
                                    <option value="Movimat">Movimat</option>
                                    <option value="PPW">PPW</option>
                                    <option value="SDA">Salão do Automovel</option>
                                    <option value="SDR">Salão Duas Rodas</option>
                                </select>
                            </div>
                            

                            <div class="col-md-6">
                                <!-- DATA -->  
                                <div class="form-group">
                                <input class="form-control" id="data" type="text" placeholder="Data de disparo" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                                </div>

                                <!-- TIPO -->  
                                <div class="form-group">
                                <select id="tipo" class="form-control" onchange="disclaimer()">
                                    <option value="" selected disabled hidden>Tipo</option>
                                    <option value="PADRAO">PADRAO</option> 
                                    <option value="URGENTE">URGENTE</option>
                                    <option value="IMPORTANTE">IMPORTANTE</option>
                                    <option value="EXTRA">EXTRA</option>
                                    <option value="COBERTURA">COBERTURA</option>
                                    <option value="REGUA">REGUA</option>
                                </select>
                                <div id="disc"></div>
                                </div>

                                <!-- VERSÃO -->
                                <div class="form-group">
                                    <select id="versao" class="form-control">
                                        <option value="" selected disabled hidden>Versão</option>
                                        <option value="A">A</option> 
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                        <option value="G">G</option>
                                        <option value="H">H</option>
                                        <option value="I">I</option>
                                        <option value="J">J</option>
                                        <option value="K">K</option>
                                        <option value="L">L</option>
                                        <option value="M">M</option>
                                        <option value="N">N</option>
                                        <option value="O">O</option>
                                        <option value="P">P</option>
                                        <option value="Q">Q</option>
                                        <option value="R">R</option>
                                        <option value="S">S</option>
                                        <option value="T">T</option>
                                        <option value="U">U</option>
                                        <option value="V">V</option>
                                        <option value="W">W</option>
                                        <option value="X">X</option>
                                        <option value="Y">Y</option>
                                        <option value="Z">Z</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <!-- PÚBLICO -->
                                <div class="form-group">
                                <select id="publico" class="form-control">
                                    <option value="" selected disabled hidden>Público</option>
                                    <option value="EXP">Expositor</option> 
                                    <option value="VIS">Visitante</option>
                                    <option value="EXP_VIS">Expositor e Visitante</option>
                                </select>
                                </div>

                                <!-- CAMPANHA -->
                                <div class="form-group">
                                <select id="campanha" class="form-control">
                                    <option value="" selected disabled hidden>Campanha</option>
                                    <option value="Congresso">Congresso</option> 
                                    <option value="Convite_Eletronico">Convite Eletronico</option>
                                    <option value="Credenciamento">Credenciamento</option>
                                    <option value="Digital_Captura_Leads">Digital Captura Leads</option>
                                    <option value="Digital_Estatisticas">Digital Estatisticas</option>
                                    <option value="EMG">EMG</option>  
                                    <option value="Ingresso">Ingresso</option> 
                                    <option value="Live">Live</option>
                                    <option value="Newsletter">Newsletter</option> 
                                    <option value="Operacional_Checklist_PT">Operacional Checklist PT</option> 
                                    <option value="Operacional_Checklist_EN">Operacional Checklist EN</option> 
                                    <option value="Operacional_Checklist_ESP">Operacional Checklist ESP</option> 
                                    <option value="Operacional_Documentacao">Operacional Documentação</option> 
                                    <option value="Operacional_Fulfillment">Operacional Fulfillment</option> 
                                    <option value="Operacional_Montagem">Operacional Montagem</option> 
                                    <option value="Operacional_Desmontagem">Operacional Desmontagem</option> 
                                    <option value="Operacional_Seguro">Operacional Seguro</option> 
                                    <option value="Pesquisa">Pesquisa</option> 
                                    <option value="Premium_Club">Premium Club</option> 
                                    <option value="Recomendacao_Expositor">Recomendação de Expositor</option>
                                    <option value="Recomendacao_Produto">Recomendação de Produto</option>
                                    <option value="Recomendacao_Sessao">Recomendação de Sessão</option>
                                    <option value="Vendas">Vendas</option> 
                                    <option value="Viagem_Hospedagem">Viagem Hospedagem</option> 
                                </select>
                                </div>
                                
                                <!-- LAYOUT -->
                                <div class="form-group">
                                <select id="layout" class="form-control">
                                    <option value="" selected disabled hidden>Layout</option>
                                    <option value="-HTML">HTML</option> 
                                    <option value="-TXT">TXT</option>
                                    <option value="-TesteA/B">Teste A/B</option>
                                    <option value="-SMS">SMS</option>
                                </select>
                                </div>
                            </div>   
                        </div>   
                    </div>
                </div>

                <div class="row register-form1">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- BASES DE ENVIO -->
                            <label>Bases de envio:</label>
                            <p style="float: right; font-size:15px;">
                                <i data-toggle="tooltip" title="ID da base de envio, perfil da base e onde localizá-la." class="fa fa-question-circle" aria-hidden="true"></i>
                            </p>
                            <textarea class="form-control" id="boxbase" rows="6" placeholder="Ex: Inscritos da Live Comunicação Omnichannel"></textarea>
                        </div> 
                        
                        <div class="form-group">
                            <!-- OBJETIVO -->
                            <label>Objetivo:</label>
                            <p style="float: right; font-size:15px;">
                                <i data-toggle="tooltip" title="O que deseja comunicar com esse disparo. Exemplo: “reforçar motivos para participar do evento”, “comunicar adiamento para data x”." class="fa fa-question-circle" aria-hidden="true"></i>
                            </p>
                            <textarea class="form-control" id="boxobj" rows="6" placeholder="Ex: Pesquisa - Live Comunicação Omnichannel"></textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- REFERÊNCIAS -->
                            <label>Fontes de Informação / Referências:</label>
                            <p style="float: right; font-size:15px;">
                                <i data-toggle="tooltip" title="Página landing page, página programação, conteúdos e/ou links para inspiração." class="fa fa-question-circle" aria-hidden="true"></i>
                            </p>
                            <textarea class="form-control" id="boxref" rows="6" placeholder="Ex: E-mail de referência Feicon200813a_PADRAO_VIS-Pesquisa"></textarea>
                        </div>
                        
                        <div class="form-group"> 
                            <!-- INFORMAÇÕES OBRIGATÓRIAS -->
                            <label>Informações obrigatórias:</label>
                            <p style="float: right; font-size:15px;">
                                <i data-toggle="tooltip" title="Descreva quais são os pontos que não podem faltar neste disparo: senso de urgência, txt pessoal com linguagem do GP, programação (citar quais + data + horário e palestrantes), publicidade vendida." class="fa fa-question-circle" aria-hidden="true"></i>
                            </p>
                            <textarea class="form-control" id="boxinfo" rows="6" ></textarea>
                            <!--<div id="caracteres-restantes"><i>540 caracteres restantes</i></div>-->
                        </div>
                    </div>
                    <!-- ID BRIEFING -->
                    <div class="col-md-12">
                        <div class="col-md-12" id="res"></div>
                    </div>    
                </div>    
            </div>
        </div>
    </div>

    <!--
    <footer>
        <p>&copy; ReedExhibitionsBrasil</p>
    </footer>
    -->

		 $('[data-toggle="tooltip"]').tooltip()
	});

  src="https://code.jquery.com/jquery-3.5.1.min.js"

</body>
</html>
